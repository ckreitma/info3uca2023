<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- https://parzibyte.me/blog/2021/01/03/chart-js-tutorial-ejemplos-graficas-web/ -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gráficas con chart.js | By Parzibyte</title>
        <style>
        #grafica1 {
            max-width: 500px;
        }
        </style>
        <script src="./lib/chart.min.js"></script>
    </head>
    <body>
        <h1>Ejemplo 4 - Tortas y estilos</h1>
        <canvas id="grafica"></canvas>
        <script>
        // Obtener una referencia al elemento canvas del DOM
        const $grafica = document.querySelector("#grafica");
        // Las etiquetas son las porciones de la gráfica
        const etiquetas = ["Ventas", "Donaciones", "Trabajos", "Publicidad"]
        // Podemos tener varios conjuntos de datos. Comencemos con uno
        const datosIngresos = {
            data: [1500, 400, 2000, 7000], // La data es un arreglo que debe tener la misma cantidad de valores que la cantidad de etiquetas
            // Ahora debería haber tantos background colors como datos, es decir, para este ejemplo, 4
            backgroundColor: [
                'rgba(163,221,203,0.2)',
                'rgba(232,233,161,0.2)',
                'rgba(230,181,102,0.2)',
                'rgba(229,112,126,0.2)',
            ],// Color de fondo
            borderColor: [
                'rgba(163,221,203,1)',
                'rgba(232,233,161,1)',
                'rgba(230,181,102,1)',
                'rgba(229,112,126,1)',
            ],// Color del borde
            borderWidth: 1,// Ancho del borde
        };
        new Chart($grafica, {
            type: 'doughnut',// Tipo de gráfica. Puede ser dougnhut o pie
            data: {
                labels: etiquetas,
                datasets: [
                    datosIngresos,
                    // Aquí más datos...
                ]
            },
        });

        </script>
    </body>
</html>
