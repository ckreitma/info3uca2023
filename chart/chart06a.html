<!DOCTYPE html>
<html lang="es">

<head>
    <!-- https://gist.github.com/msdzero/d663077bf3fa9d35d133b5dc49942373 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        #grafica {
            max-width: 500px;
        }
    </style>
    <script type="text/javascript" src="https://code222.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="./lib/chart.min.js"></script>
</head>

<body>
    <h1>Ejemplo 6 - Json Data </h1>
<canvas id="myChart" width="400" height="100"></canvas>

<script>
    var ctx = document.getElementById("myChart").getContext("2d");
    // examine example_data.json for expected response data
    var json_url = "http://127.0.0.1:5500/chart/data/example_data.json";

    // draw empty chart
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["A","B","C"],
            datasets: [
                {
                    label: "My First dataset",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    //pointHitRadius: 10,
                    data: [1,2,3],
                    //spanGaps: false,
                }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true   // minimum value will be 0.
                    }
                }],
            },
        },
    });


</script>
</body>

</html>
