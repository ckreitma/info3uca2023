<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- https://parzibyte.me/blog/2021/01/03/chart-js-tutorial-ejemplos-graficas-web/ -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gráficas con chart.js | By Parzibyte</title>
        <script src="./lib/chart.min.js"></script>
    </head>
    <body>
        <h1>Ejemplo 2 - Gráfica de barras</h1>
        <canvas id="grafica"></canvas>
        <script>
        // Obtener una referencia al elemento canvas del DOM
        const $grafica = document.querySelector("#grafica");
        // Las etiquetas son las que van en el eje X. 
        const etiquetas = ["Enero", "Febrero", "Marzo", "Abril"]
        // Podemos tener varios conjuntos de datos. Comencemos con uno
        const datosVentas2020 = {
            label: "Ventas por mes",
            data: [5000, 1500, 8000, 5102], // La data es un arreglo que debe tener la misma cantidad de valores que la cantidad de etiquetas
            backgroundColor: [
                'rgba(200, 20, 50, 0.2)', // Color de fondo
                'rgba(12, 162, 235, 0.2)', // Color de fondo
                'rgba(54, 200, 50, 0.2)', // Color de fondo
                'rgba(54, 88, 235, 0.3)',
                ], // Color de fondo
            borderColor: 'rgba(54, 162, 235, 1)', // Color del borde
            borderWidth: 1,// Ancho del borde
        };
        new Chart($grafica, {
            type: 'bar',// Tipo de gráfica
            data: {
                labels: etiquetas,
                datasets: [
                    datosVentas2020,
                    // Aquí más datos...
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                },
                lineTension: 0.5,
            }
        });

        </script>
    </body>
</html>
