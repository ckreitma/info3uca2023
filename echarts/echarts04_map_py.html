<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

myChart.showLoading();
$.get('./lib/paraguay.json', function (pyJson) {
  myChart.hideLoading();
  echarts.registerMap('PY', pyJson);
  option = {
    title: {
      text: 'Población PY',
      subtext: 'Data from www.census.gov',
      sublink: 'http://www.census.gov/popest/data/datasets.html',
      left: 'right'
    },
    tooltip: {
      trigger: 'item',
      showDelay: 0,
      transitionDuration: 0.2
    },
    visualMap: {
      left: 'right',
      min: 2000,
      max: 400000,
      inRange: {
        color: [
          '#313695',
          '#4575b4',
          '#74add1',
          '#abd9e9',
          '#e0f3f8',
          '#ffffbf',
          '#fee090',
          '#fdae61',
          '#f46d43',
          '#d73027',
          '#a50026'
        ]
      },
      text: ['High', 'Low'],
      calculable: true
    },
    toolbox: {
      show: true,
      //orient: 'vertical',
      left: 'left',
      top: 'top',
      feature: {
        dataView: { readOnly: false },
        restore: {},
        saveAsImage: {}
      }
    },
    series: [
      {
        name: 'Estimación por Departamento',
        type: 'map',
        roam: true,
        map: 'PY',
        emphasis: {
          label: {
            show: true
          }
        },
        data: [
          { name: 'CANINDEYU', value: 4822023 },
          { name: 'AMAMBAY', value: 731449 },
          { name: 'ITAPUA', value: 6553255 },
          { name: 'CAAZAPA', value: 2949131 },
          { name: 'GUAIRA', value: 38041430 },
          { name: 'SAN PEDRO', value: 5187582 },
          { name: 'MISIONES', value: 3590347 },
          { name: 'CENTRAL', value: 917092 },
          { name: 'ASUNCION', value: 632323 },
          { name: 'BOQUERON', value: 19317568 },
          { name: 'CONCEPCION', value: 9919945 },
          { name: 'PRESIDENTE HAYER', value: 1392313 },
          { name: 'ALTO PARANA', value: 1595728 },
          { name: 'CORDILLERA', value: 12875255 },
          { name: 'CAAGUAZU', value: 6537334 },
          { name: 'PARAGUARI', value: 3074186 },
          { name: 'ÑEEMBUCU', value: 2885905 },
          { name: 'ALTO PARAGUAY', value: 4380415 },
        ]
      }
    ]
  };
  myChart.setOption(option);
});

option && myChart.setOption(option);    
    </script>
  </body>
</html>
